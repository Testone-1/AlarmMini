<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --table-bg: #ffffff;
      --table-text: #000000;
    }

    body.light {
      --bg-color: #f9f9f9;
      --text-color: #333333;
      --table-bg: #ffffff;
      --table-text: #000000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 960px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .mode-toggle {
      float: right;
      margin-top: -35px;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid var(--text-color);
      background-color: transparent;
      color: var(--text-color);
      cursor: pointer;
    }

    #ship-status {
      margin: 10px 0 30px;
      font-size: 16px;
      text-align: center;
    }

    #ship-toggle {
      margin-left: 10px;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .table-group {
      width: 45%;
      min-width: 300px;
    }

    .group-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin: 20px 0 10px;
    }

    .group-title span {
      font-weight: bold;
    }

    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
      background-color: var(--table-bg);
      color: var(--table-text);
      border: 1px solid #ccc;
    }

    td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
    }

    td:first-child {
      width: 100%;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 6px;
    }

    .test-button {
      margin-top: 40px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    .volume-control {
      margin-top: 10px;
      float: right;
    }
  </style>
</head>
<body>
  <h1>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</h1>
  <button class="mode-toggle" onclick="toggleMode()">🌙 다크 모드</button>

  <div id="ship-status">
    <span>🛳️ 오늘 함선 완료 여부:</span>
    <button id="ship-toggle">❌ 미완료</button>
  </div>

  <div class="container">
    <!-- 왼쪽 열 -->
    <div class="table-group">
      <div class="group-title">
        <span>(상급)보스존</span>
        <span>
          <label><input type="checkbox" data-group="boss" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('boss')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="boss">
          <tr><td>11:30</td><td><input type="checkbox"></td></tr>
          <tr><td>14:30</td><td><input type="checkbox"></td></tr>
          <tr><td>17:30</td><td><input type="checkbox"></td></tr>
          <tr><td>21:30</td><td><input type="checkbox"></td></tr>
          <tr><td>02:30</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>

      <div class="group-title">
        <span>천하제일대회</span>
        <span>
          <label><input type="checkbox" data-group="match" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('match')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="match">
          <tr><td>10:00</td><td><input type="checkbox"></td></tr>
          <tr><td>13:00</td><td><input type="checkbox"></td></tr>
          <tr><td>16:00</td><td><input type="checkbox"></td></tr>
          <tr><td>20:00</td><td><input type="checkbox"></td></tr>
          <tr><td>01:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>
    </div>

    <!-- 오른쪽 열 -->
    <div class="table-group">
      <div class="group-title">
        <span>낚시대회</span>
        <span>
          <label><input type="checkbox" data-group="fish" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('fish')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="fish">
          <tr><td>12:00</td><td><input type="checkbox"></td></tr>
          <tr><td>15:00</td><td><input type="checkbox"></td></tr>
          <tr><td>18:00</td><td><input type="checkbox"></td></tr>
          <tr><td>22:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>

      <div class="group-title">
        <span>공성전</span>
        <span>
          <label><input type="checkbox" data-group="castle" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('castle')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="castle">
          <tr><td>21:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <button class="test-button" onclick="testNotification()">🔔 알림 테스트 버튼 (5초 후 알림)</button>
  <div class="volume-control">
    <audio id="notify-sound" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" controls preload="auto"></audio>
  </div>

  <script>
    // 테마 전환
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle("light");
      btn.textContent = body.classList.contains("light") ? "☀️ 라이트 모드" : "🌙 다크 모드";
    }

    // 함선 버튼
    document.getElementById("ship-toggle").addEventListener("click", function () {
      const btn = this;
      if (btn.textContent.includes("미완료")) {
        btn.textContent = "✅ 완료";
        btn.style.backgroundColor = "#28a745";
      } else {
        btn.textContent = "❌ 미완료";
        btn.style.backgroundColor = "#007BFF";
      }
    });

    // 전체 체크 토글
    function toggleGroup(groupId) {
      const checkboxes = document.querySelectorAll(`#${groupId} input[type="checkbox"]`);
      const allChecked = [...checkboxes].every(c => c.checked);
      checkboxes.forEach(c => c.checked = !allChecked);
    }

    // 알림 권한 요청
    if (Notification.permission !== "granted") {
      setTimeout(() => {
        alert("🔔 알림을 받기 위해 브라우저에서 알림 허용을 설정해주세요!");
        Notification.requestPermission();
      }, 500);
    }

    // 알림 테스트
    function testNotification() {
      setTimeout(() => {
        notify("⏰ 테스트 알림입니다!");
      }, 5000);
    }

    // 알림 + 소리
    function notify(message) {
      if (Notification.permission === "granted") {
        new Notification(message);
        const sound = document.getElementById("notify-sound");
        sound.currentTime = 0;
        sound.play();
      }
    }
  </script>
</body>
</html>
