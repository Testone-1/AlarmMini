<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>미니파이터 클래식 서버 컨텐츠 일정표</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-controls {
      display: flex;
      justify-content: flex-end;
      margin-right: 30px;
      margin-top: -20px;
    }

    .top-controls .mode-toggle {
      margin-left: auto;
      margin-bottom: 4px;
    }

    .top-controls .note {
      font-size: 11px;
      margin-left: 10px;
      text-align: right;
      line-height: 1.3;
    }

    #ship-status {
      text-align: center;
      margin: 15px 0;
    }

    table {
      border-collapse: collapse;
      margin: 20px;
      width: 40%;
      min-width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .dark-mode table {
      background: #1e1e1e;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #eaeaea;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-mode th {
      background-color: #2c2c2c;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .controls button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 6px 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .volume {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 4px;
    }

    .volume input[type="range"] {
      margin-left: 5px;
    }

    .alert-label {
      font-size: 13px;
      transform: scale(0.95);
    }

    .sound-select {
      font-size: 13px;
      margin-top: 5px;
    }

    .hit-counter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 99;
    }
  </style>
</head>
<body>
  <h1>미니파이터 클래식 서버 컨텐츠 일정표</h1>

  <div class="top-controls">
    <button class="mode-toggle" onclick="toggleMode()">🌗 라이트모드 전환</button>
    <div class="note">
      브라우저에서 알림 허용을 설정해야 알림이 표시됩니다.<br/>
      브라우저를 끈 상태에서는 작동하지 않습니다.
    </div>
  </div>

  <div id="ship-status">
    <span>🛳️ 오늘 함선 완료 여부:</span>
    <button id="ship-toggle">❌ 미완료</button>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>
            (상급)보스존
            <span>
              <input type="checkbox" class="alert-checkbox" data-group="boss" />
              <span class="alert-label">5분 전 알림</span>
              <button onclick="toggleAll('boss')">전체 체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="boss">
        <tr><td><input type="checkbox" data-time="11:30"> 오전 11시 30분</td></tr>
        <tr><td><input type="checkbox" data-time="14:30"> 오후 2시 30분</td></tr>
        <tr><td><input type="checkbox" data-time="17:30"> 오후 5시 30분</td></tr>
        <tr><td><input type="checkbox" data-time="21:30"> 오후 9시 30분</td></tr>
        <tr><td><input type="checkbox" data-time="02:30"> 오전 2시 30분</td></tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th>
            천하제일대회
            <span>
              <input type="checkbox" class="alert-checkbox" data-group="tournament"/>
              <span class="alert-label">5분 전 알림</span>
              <button onclick="toggleAll('tournament')">전체 체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="tournament">
        <tr><td><input type="checkbox" data-time="10:00"> 오전 10시</td></tr>
        <tr><td><input type="checkbox" data-time="13:00"> 오후 1시</td></tr>
        <tr><td><input type="checkbox" data-time="16:00"> 오후 4시</td></tr>
        <tr><td><input type="checkbox" data-time="20:00"> 오후 8시</td></tr>
        <tr><td><input type="checkbox" data-time="01:00"> 오전 1시</td></tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th>
            낚시대회
            <span>
              <input type="checkbox" class="alert-checkbox" data-group="fishing"/>
              <span class="alert-label">5분 전 알림</span>
              <button onclick="toggleAll('fishing')">전체 체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="fishing">
        <tr><td><input type="checkbox" data-time="12:00"> 오후 12시</td></tr>
        <tr><td><input type="checkbox" data-time="15:00"> 오후 3시</td></tr>
        <tr><td><input type="checkbox" data-time="18:00"> 오후 6시</td></tr>
        <tr><td><input type="checkbox" data-time="22:00"> 오후 10시</td></tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th>
            공성전
            <span>
              <input type="checkbox" class="alert-checkbox" data-group="war"/>
              <span class="alert-label">5분 전 알림</span>
              <button onclick="toggleAll('war')">전체 체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="war">
        <tr><td><input type="checkbox" data-time="21:00"> 오후 9시</td></tr>
      </tbody>
    </table>
  </div>

  <div class="controls">
    <button onclick="testAlarm()">🔔 알림 테스트 버튼 (5초 후 알림)</button>
    <div class="volume">
      🔈
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="sound-select">
      <label><input type="radio" name="sound" value="bugle" checked> 소리 1</label>
      <label><input type="radio" name="sound" value="ping"> 소리 2</label>
    </div>
  </div>

  <div class="hit-counter">
    <a href="https://hits.sh/testone-1.github.io/AlarmMini/">
      <img alt="Hits" src="https://hits.sh/testone-1.github.io/AlarmMini.svg?view=today-total&style=plastic&label=%EB%B0%A9%EB%AC%B8%EC%9E%90%20%EC%88%98%20%3A%20%EC%98%A4%EB%8A%98%20%2F%20%EC%A0%84%EC%B2%B4&color=2ba9fc"/>
    </a>
  </div>

  <audio id="bugle" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg"></audio>
  <audio id="ping" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let notified = new Set();
    let shipDone = false;

    document.getElementById('ship-toggle').onclick = () => {
      shipDone = !shipDone;
      document.getElementById('ship-toggle').innerText = shipDone ? '✅ 완료' : '❌ 미완료';
    };

    function toggleAll(group) {
      const checkboxes = document.querySelectorAll(`#${group} input[type=checkbox]`);
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      checkboxes.forEach(cb => cb.checked = !allChecked);
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function getSelectedSound() {
      const selected = document.querySelector('input[name="sound"]:checked').value;
      return document.getElementById(selected);
    }

    function playSound() {
      const audio = getSelectedSound();
      audio.volume = document.getElementById("volume").value;
      audio.currentTime = 0;
      audio.play().catch(console.error);
    }

    function testAlarm() {
      setTimeout(() => {
        playSound();
        new Notification("⏰ 알림 테스트입니다!", { body: "5초 후 알림 확인용입니다." });
      }, 5000);
    }

    function requestNotificationPermission() {
      if (Notification.permission !== "granted") {
        alert("⚠️ 알림 권한이 필요합니다. 브라우저 설정에서 알림을 허용해주세요.");
        Notification.requestPermission();
      }
    }

    requestNotificationPermission();

    function checkAlarms() {
      const now = new Date();
      const current = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
      const currentMinus5 = new Date(now.getTime() + 9 * 60 * 60 * 1000 - 5 * 60 * 1000);
      const fiveMinBefore = currentMinus5.toTimeString().slice(0, 5);

      document.querySelectorAll("input[type=checkbox][data-time]").forEach(cb => {
        const time = cb.getAttribute("data-time");
        const group = cb.closest("tbody").id;
        const alertCheck = document.querySelector(`.alert-checkbox[data-group="${group}"]`);
        const shouldNotify = alertCheck?.checked ? time === fiveMinBefore : time === current;

        if (cb.checked && shouldNotify && !notified.has(time + group)) {
          notified.add(time + group);
          playSound();
          new Notification(`⏰ ${group} 알림!`, { body: `${time} 알림입니다.` });
        }
      });
    }

    setInterval(checkAlarms, 1000);
  </script>
</body>
</html>
