<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미니파이터 컨텐츠 알림</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #ship-status {
      text-align: center;
      margin-bottom: 20px;
    }
    #ship-toggle {
      font-size: 0.9rem;
      padding: 5px 10px;
      margin-left: 8px;
    }
    .table-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    table {
      border-collapse: collapse;
      width: 260px;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-header label {
      font-weight: normal;
      font-size: 0.8rem;
    }
    .section-header button {
      font-size: 0.7rem;
      margin-left: 4px;
    }
    #alert-test {
      margin-top: 30px;
      float: right;
      padding: 8px 14px;
      font-size: 0.9rem;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border: 1px solid #888;
      padding: 20px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>미니파이터 클래식 서버 컨텐츠 일정표</h1>

  <div id="ship-status">
    🛳️ 오늘 함선 완료 여부:
    <button id="ship-toggle">❌ 미완료</button>
  </div>

  <div class="table-wrapper">
    <!-- 보스존 -->
    <table>
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            (상급)보스존
            <span>
              <label>🔔<input type="checkbox" id="alert-bosszone" /></label>
              <button onclick="toggleAll(this, 'bosszone')">전체</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="bosszone">
        <tr><td>오전 11:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 2:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 5:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 9:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오전 2:30</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>

    <!-- 천하제일 -->
    <table>
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            천하제일대회
            <span>
              <label>🔔<input type="checkbox" id="alert-chunha" /></label>
              <button onclick="toggleAll(this, 'chunha')">전체</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="chunha">
        <tr><td>오전 10:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 1:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 4:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 8:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오전 1:00</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>

    <!-- 낚시 -->
    <table>
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            낚시대회
            <span>
              <label>🔔<input type="checkbox" id="alert-fish" /></label>
              <button onclick="toggleAll(this, 'fish')">전체</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="fish">
        <tr><td>오후 12:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 3:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 6:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 10:00</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>

    <!-- 공성전 -->
    <table>
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            공성전
            <span>
              <label>🔔<input type="checkbox" id="alert-war" /></label>
              <button onclick="toggleAll(this, 'war')">전체</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="war">
        <tr><td>오후 9:00</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>
  </div>

  <button id="alert-test">🔔 알림 테스트 버튼 (5초 후 알림)</button>

  <!-- 알림 사운드 -->
  <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" preload="auto"></audio>

  <!-- 알림 허용 팝업 -->
  <div id="notify-popup" class="popup">
    📢 브라우저 알림이 꺼져 있습니다.<br />
    알림을 받으려면 브라우저에서 '알림 허용'을 설정해 주세요.<br />
    <button onclick="closePopup()">닫기</button>
  </div>

  <script>
    document.getElementById("ship-toggle").onclick = function () {
      this.textContent = this.textContent.includes("미완료") ? "✅ 완료" : "❌ 미완료";
    };

    function toggleAll(btn, id) {
      const checkboxes = document.querySelectorAll(`#${id} input[type="checkbox"]`);
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      checkboxes.forEach(cb => cb.checked = !allChecked);
    }

    function showNotification(message) {
      if (Notification.permission === "granted") {
        new Notification(message);
        document.getElementById("alert-sound").play();
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(message);
            document.getElementById("alert-sound").play();
          } else {
            document.getElementById("notify-popup").style.display = "block";
          }
        });
      } else {
        document.getElementById("notify-popup").style.display = "block";
      }
    }

    function closePopup() {
      document.getElementById("notify-popup").style.display = "none";
    }

    document.getElementById("alert-test").onclick = () => {
      setTimeout(() => showNotification("🔔 테스트 알림입니다!"), 5000);
    };

    window.onload = () => {
      if (Notification.permission !== "granted") {
        setTimeout(() => {
          document.getElementById("notify-popup").style.display = "block";
        }, 1000);
      }
    };
  </script>
</body>
</html>
