<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --table-bg: #ffffff;
      --table-text: #000000;
    }

    body.light {
      --bg-color: #f9f9f9;
      --text-color: #333333;
      --table-bg: #ffffff;
      --table-text: #000000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 960px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .mode-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 12px;
    }

    .mode-toggle {
      margin-left: 10px;
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid var(--text-color);
      background-color: transparent;
      color: var(--text-color);
      cursor: pointer;
    }

    #ship-status {
      margin: 10px 0 30px;
      font-size: 16px;
    }

    #ship-toggle {
      margin-left: 10px;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .table-group {
      width: 45%;
      min-width: 300px;
    }

    .group-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin: 20px 0 10px;
    }

    .group-title span {
      font-weight: bold;
    }

    .group-title label {
      font-size: 12px;
    }

    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
      background-color: var(--table-bg);
      color: var(--table-text);
      border-radius: 8px;
      overflow: hidden;
    }

    table td {
      padding: 6px 8px;
    }

    table td:first-child {
      width: 100%;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 6px;
    }

    .test-area {
      position: fixed;
      right: 30px;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .test-button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .volume-control {
      width: 120px;
    }

    .popup {
      background-color: #444;
      color: #fff;
      padding: 15px;
      border-radius: 6px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      box-shadow: 0 0 8px #00000066;
    }
  </style>
</head>
<body>
  <h1>
    미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑
    <div class="mode-wrapper">
      <button class="mode-toggle" onclick="toggleMode()">🌙 다크 모드</button>
      <span>브라우저에서 알림 허용을 설정해야 알림이 표시됩니다.</span>
      <span>브라우저를 끈 상태에서는 작동하지 않습니다.</span>
    </div>
  </h1>

  <div id="ship-status">
    <span>🛳️ 오늘 함선 완료 여부:</span>
    <button id="ship-toggle">❌ 미완료</button>
  </div>

  <div class="container">
    <!-- 왼쪽 열 -->
    <div class="table-group">
      <div class="group-title">
        <span>(상급)보스존</span>
        <span>
          <label><input type="checkbox" data-group="boss" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('boss')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="boss">
          <tr><td>11:30</td><td><input type="checkbox"></td></tr>
          <tr><td>14:30</td><td><input type="checkbox"></td></tr>
          <tr><td>17:30</td><td><input type="checkbox"></td></tr>
          <tr><td>21:30</td><td><input type="checkbox"></td></tr>
          <tr><td>02:30</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>

      <div class="group-title">
        <span>천하제일대회</span>
        <span>
          <label><input type="checkbox" data-group="match" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('match')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="match">
          <tr><td>10:00</td><td><input type="checkbox"></td></tr>
          <tr><td>13:00</td><td><input type="checkbox"></td></tr>
          <tr><td>16:00</td><td><input type="checkbox"></td></tr>
          <tr><td>20:00</td><td><input type="checkbox"></td></tr>
          <tr><td>01:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>
    </div>

    <!-- 오른쪽 열 -->
    <div class="table-group">
      <div class="group-title">
        <span>낚시대회</span>
        <span>
          <label><input type="checkbox" data-group="fish" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('fish')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="fish">
          <tr><td>12:00</td><td><input type="checkbox"></td></tr>
          <tr><td>15:00</td><td><input type="checkbox"></td></tr>
          <tr><td>18:00</td><td><input type="checkbox"></td></tr>
          <tr><td>22:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>

      <div class="group-title">
        <span>공성전</span>
        <span>
          <label><input type="checkbox" data-group="castle" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('castle')">전체 토글</button>
        </span>
      </div>
      <table>
        <tbody id="castle">
          <tr><td>21:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="test-area">
    <button class="test-button" onclick="testNotification()">🔔 알림 테스트 버튼 (5초 후 알림)</button>
    <input class="volume-control" type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="notify-sound" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" preload="auto"></audio>

  <script>
    const notifySound = document.getElementById("notify-sound");

    // 모드 전환
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle("light");
      btn.textContent = body.classList.contains("light") ? "☀️ 라이트 모드" : "🌙 다크 모드";
    }

    // 함선 버튼
    document.getElementById("ship-toggle").addEventListener("click", function () {
      const btn = this;
      if (btn.textContent.includes("미완료")) {
        btn.textContent = "✅ 완료";
        btn.style.backgroundColor = "#28a745";
      } else {
        btn.textContent = "❌ 미완료";
        btn.style.backgroundColor = "#007BFF";
      }
    });

    // 그룹 전체 체크
    function toggleGroup(groupId) {
      const checkboxes = document.querySelectorAll(`#${groupId} input[type="checkbox"]`);
      const allChecked = [...checkboxes].every(c => c.checked);
      checkboxes.forEach(c => c.checked = !allChecked);
    }

    // 알림 권한 요청
    if (Notification.permission !== "granted") {
      setTimeout(() => {
        alert("🔔 알림을 받기 위해 브라우저에서 알림 허용을 설정해주세요!");
        Notification.requestPermission();
      }, 1000);
    }

    // 알림
    function notify(message) {
      if (Notification.permission === "granted") {
        new Notification(message);
        notifySound.play();
      }
    }

    // 테스트 버튼
    function testNotification() {
      setTimeout(() => {
        notify("⏰ 테스트 알림입니다!");
      }, 5000);
    }

    // 볼륨
    document.getElementById("volume").addEventListener("input", function () {
      notifySound.volume = this.value;
    });

    // 5분 전 알림 기능
    setInterval(() => {
      const now = new Date();
      const current = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
      const groups = ["boss", "match", "fish", "castle"];

      groups.forEach(group => {
        const enabled = document.querySelector(`.alarm5[data-group="${group}"]`)?.checked;
        if (!enabled) return;

        const rows = document.querySelectorAll(`#${group} tr`);
        rows.forEach(row => {
          const timeText = row.cells[0].textContent;
          const check = row.querySelector("input[type='checkbox']");
          const [h, m] = timeText.split(':').map(Number);
          let scheduled = new Date();
          scheduled.setHours(h);
          scheduled.setMinutes(m - 5);
          scheduled.setSeconds(0);

          // 내일로 넘어가는 경우 처리
          if (m < 5) scheduled.setHours(h - 1, m + 60 - 5);

          const diff = Math.abs(now - scheduled);
          if (diff < 60000 && !check.dataset.alerted) {
            notify(`${group.toUpperCase()} 컨텐츠가 5분 후 시작됩니다!`);
            check.dataset.alerted = "true";
          }
          if (now - scheduled > 60000) delete check.dataset.alerted;
        });
      });
    }, 30000);
  </script>
</body>
</html>
