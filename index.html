    function toggleMode() {

    function toggleAll(prefix, state) {
      const checkboxes = document.querySelectorAll(`input[id^="${prefix}-"]`);

        cb.checked = state;
        saveState(cb.id, state);
      });
    }

    function saveState(id, checked) {
      localStorage.setItem(id, checked ? '1' : '0');
    }

    function loadState() {
      const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
      allCheckboxes.forEach(cb => {
        const stored = localStorage.getItem(cb.id);
        if (stored !== null) cb.checked = stored === '1';
        cb.addEventListener('change', () => saveState(cb.id, cb.checked));
      });
    }

    window.onload = loadState;
