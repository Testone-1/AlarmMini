<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미니파이터 계수 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --sub: #94a3b8;
    }

    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .desc {
      font-size: 13px;
      color: var(--sub);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: var(--text);
      font-size: 15px;
      box-sizing: border-box;
    }

    input:focus {
      outline: 2px solid var(--accent);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: #020617;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
    }

    .notice {
      margin-top: 14px;
      font-size: 12px;
      color: var(--sub);
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>미니파이터 계수 계산기</h1>

      <div class="desc">
        대미지는 <strong>[그린힐]</strong>의 <strong>구스 / 샤비</strong>를 공격했을 때의 값으로 입력하세요.<br>
        스탯은 계수를 알고자 하는 <strong>스킬 혹은 필살기</strong>의 값을 입력하세요.
      </div>

      <label>대미지</label>
      <input type="number" id="damage" placeholder="예: 1520">

      <label>스탯</label>
      <input type="number" id="stat" placeholder="예: 340">

      <button onclick="calculate()">계수 계산</button>

      <div class="result" id="result">
        계수: -
      </div>

      <div class="notice">
        스탯이 높을수록 대미지의 편차가 커지므로,<br>
        <strong>베이직 등급</strong>으로 확인하는 것이 좋습니다.
      </div>
    </div>

    <footer>
      Made by 꽃게랑
    </footer>
  </div>

  <script>
    function calculate() {
      const damage = Number(document.getElementById("damage").value);
      const stat = Number(document.getElementById("stat").value);

      if (!damage || !stat) {
        document.getElementById("result").innerText = "값을 모두 입력하세요";
        return;
      }

      const coefficient = (damage + 320) / stat;

      document.getElementById("result").innerText =
        "계수: " + coefficient.toFixed(3);
    }
  </script>

</body>
</html>
