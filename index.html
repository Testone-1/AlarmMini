<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --box-bg: #2c2c2c;
      --border-color: #444;
    }
    body.light {
      --bg-color: #f4f6f8;
      --text-color: #111;
      --box-bg: #fff;
      --border-color: #ccc;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .mode-toggle {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .compact {
      max-width: 900px;
      margin: 0 auto;
    }
    #ship-status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    #ship-toggle {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 300px;
    }
    .box {
      background-color: var(--box-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
    }
    .box h3 {
      margin-top: 0;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 4px 0;
      font-size: 14px;
      justify-content: space-between;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 6px;
      transform: scale(1.1);
    }
    button.small {
      font-size: 12px;
      padding: 4px 8px;
      margin-left: 6px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    body.light button.small {
      background-color: #ddd;
      color: #000;
    }
    .test-alarm {
      margin-top: 30px;
      text-align: center;
    }
    .test-alarm button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #555;
      color: white;
      border: none;
    }
    body.light .test-alarm button {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="compact">
    <div class="header">
      <h1>미니파이터 클래식 서버 컨텐츠 일정표</h1>
      <button class="mode-toggle" onclick="toggleMode()">🌙 다크 모드</button>
    </div>

    <div id="ship-status">
      <span>🛳️ 오늘 함선 완료 여부:</span>
      <button id="ship-toggle">❌ 미완료</button>
    </div>

    <div class="grid">
      <div class="column">
        <div class="box">
          <h3>
            (상급)보스존
            <span>
              <button class="small" onclick="toggleAll('boss', true)">전체 체크</button>
              <button class="small" onclick="toggleAll('boss', false)">해제</button>
            </span>
          </h3>
          <div class="checkbox-group">
            <label><span><input type="checkbox" id="boss-1130"> 오전 11:30</span><input type="checkbox" id="notify-boss-1130"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="boss-1430"> 오후 2:30</span><input type="checkbox" id="notify-boss-1430"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="boss-1730"> 오후 5:30</span><input type="checkbox" id="notify-boss-1730"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="boss-2130"> 오후 9:30</span><input type="checkbox" id="notify-boss-2130"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="boss-0230"> 오전 2:30</span><input type="checkbox" id="notify-boss-0230"> 5분 전 알림</label>
          </div>
        </div>

        <div class="box">
          <h3>
            천하제일대회
            <span>
              <button class="small" onclick="toggleAll('fight', true)">전체 체크</button>
              <button class="small" onclick="toggleAll('fight', false)">해제</button>
            </span>
          </h3>
          <div class="checkbox-group">
            <label><span><input type="checkbox" id="fight-1000"> 오전 10:00</span><input type="checkbox" id="notify-fight-1000"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="fight-1300"> 오후 1:00</span><input type="checkbox" id="notify-fight-1300"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="fight-1600"> 오후 4:00</span><input type="checkbox" id="notify-fight-1600"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="fight-2000"> 오후 8:00</span><input type="checkbox" id="notify-fight-2000"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="fight-0100"> 오전 1:00</span><input type="checkbox" id="notify-fight-0100"> 5분 전 알림</label>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="box">
          <h3>
            낚시대회
            <span>
              <button class="small" onclick="toggleAll('fish', true)">전체 체크</button>
              <button class="small" onclick="toggleAll('fish', false)">해제</button>
            </span>
          </h3>
          <div class="checkbox-group">
            <label><span><input type="checkbox" id="fish-1200"> 오후 12:00</span><input type="checkbox" id="notify-fish-1200"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="fish-1500"> 오후 3:00</span><input type="checkbox" id="notify-fish-1500"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="fish-1800"> 오후 6:00</span><input type="checkbox" id="notify-fish-1800"> 5분 전 알림</label>
            <label><span><input type="checkbox" id="fish-2200"> 오후 10:00</span><input type="checkbox" id="notify-fish-2200"> 5분 전 알림</label>
          </div>
        </div>

        <div class="box">
          <h3>
            공성전
            <span>
              <button class="small" onclick="toggleAll('castle', true)">전체 체크</button>
              <button class="small" onclick="toggleAll('castle', false)">해제</button>
            </span>
          </h3>
          <div class="checkbox-group">
            <label><span><input type="checkbox" id="castle-2100"> 오후 9:00</span><input type="checkbox" id="notify-castle-2100"> 5분 전 알림</label>
          </div>
        </div>
      </div>
    </div>

    <div class="test-alarm">
      <button onclick="testNotification()">🔔 알림 테스트 버튼 (5초 후 알림)</button>
    </div>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle('light');
      btn.textContent = body.classList.contains('light') ? '☀️ 라이트 모드' : '🌙 다크 모드';
    }

    function toggleAll(prefix, state) {
      const checkboxes = document.querySelectorAll(`input[id^="${prefix}-"]`);
      checkboxes.forEach(cb => {
        if (!cb.id.includes("notify")) {
          cb.checked = state;
          localStorage.setItem(cb.id, state ? '1' : '0');
        }
      });
    }

    function loadState() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        const stored = localStorage.getItem(cb.id);
        if (stored !== null) cb.checked = stored === '1';
        cb.addEventListener('change', () => {
          localStorage.setItem(cb.id, cb.checked ? '1' : '0');
        });
      });

      const shipBtn = document.getElementById('ship-toggle');
      const shipDone = localStorage.getItem('ship-done') === '1';
      updateShipBtn(shipDone);
    }

    function updateShipBtn(done) {
      const btn = document.getElementById('ship-toggle');
      btn.textContent = done ? '✅ 완료' : '❌ 미완료';
      localStorage.setItem('ship-done', done ? '1' : '0');
    }

    document.getElementById('ship-toggle').addEventListener('click', () => {
      const current = localStorage.getItem('ship-done') === '1';
      updateShipBtn(!current);
    });

    function requestNotificationPermission() {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function scheduleNotifications() {
      const timeMap = {
        '1130': '11:30',
        '1430': '14:30',
        '1730': '17:30',
        '2130': '21:30',
        '0230': '02:30',
        '1000': '10:00',
        '1300': '13:00',
        '1600': '16:00',
        '2000': '20:00',
        '0100': '01:00',
        '1200': '12:00',
        '1500': '15:00',
        '1800': '18:00',
        '2200': '22:00',
        '2100': '21:00'
      };

      setInterval(() => {
        const now = new Date();
        for (const id in timeMap) {
          const types = ['boss', 'fight', 'fish', 'castle'];
          for (const type of types) {
            const checkbox = document.getElementById(`notify-${type}-${id}`);
            if (checkbox && checkbox.checked) {
              const [h, m] = timeMap[id].split(':');
              const target = new Date();
              target.setHours(parseInt(h));
              target.setMinutes(parseInt(m) - 5);
              target.setSeconds(0);

              const diff = target - now;
              if (diff >= 0 && diff < 1000) {
                new Notification(`${type.toUpperCase()} - ${timeMap[id]} 시작 5분 전!`);
              }
            }
          }
        }
      }, 1000);
    }

    function testNotification() {
      setTimeout(() => {
        new Notification("✅ 테스트 알림입니다!");
      }, 5000);
    }

    window.onload = () => {
      requestNotificationPermission();
      loadState();
      scheduleNotifications();
    };
  </script>
</body>
</html>
