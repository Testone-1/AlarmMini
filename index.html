<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .dark-mode {
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    #ship-status {
      text-align: center;
      margin: 20px auto;
    }
    #ship-toggle {
      margin-left: 10px;
      padding: 5px 12px;
    }
    .table-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .content-table {
      border-collapse: collapse;
      width: 300px;
      max-width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px;
    }
    .content-table th, .content-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .content-table th {
      background-color: #f0f0f0;
    }
    .dark-mode .content-table th {
      background-color: #3a3a3a;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #alert-test {
      float: right;
      margin-top: 20px;
      padding: 8px 16px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border: 1px solid #888;
      padding: 20px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">🌙 다크모드</button>

  <h1>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</h1>

  <div id="ship-status">
    <span>🛳️ 오늘 함선 완료 여부:</span>
    <button id="ship-toggle">❌ 미완료</button>
  </div>

  <div class="table-wrapper">
    <!-- 왼쪽 열 -->
    <table class="content-table">
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            (상급)보스존
            <span>
              <label>🔔5분 전 <input type="checkbox" id="alert-bosszone" /></label>
              <button onclick="toggleAll(this, 'bosszone')">전체체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="bosszone">
        <tr><td>오전 11:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 2:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 5:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 9:30</td><td><input type="checkbox" /></td></tr>
        <tr><td>오전 2:30</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>

    <table class="content-table">
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            천하제일대회
            <span>
              <label>🔔5분 전 <input type="checkbox" id="alert-chunha" /></label>
              <button onclick="toggleAll(this, 'chunha')">전체체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="chunha">
        <tr><td>오전 10:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 1:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 4:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 8:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오전 1:00</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>

    <!-- 오른쪽 열 -->
    <table class="content-table">
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            낚시대회
            <span>
              <label>🔔5분 전 <input type="checkbox" id="alert-fish" /></label>
              <button onclick="toggleAll(this, 'fish')">전체체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="fish">
        <tr><td>오후 12:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 3:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 6:00</td><td><input type="checkbox" /></td></tr>
        <tr><td>오후 10:00</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>

    <table class="content-table">
      <thead>
        <tr>
          <th colspan="2" class="section-header">
            공성전
            <span>
              <label>🔔5분 전 <input type="checkbox" id="alert-war" /></label>
              <button onclick="toggleAll(this, 'war')">전체체크</button>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="war">
        <tr><td>오후 9:00</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>
  </div>

  <button id="alert-test">🔔 알림 테스트 버튼 (5초 후 알림)</button>

  <!-- 팝업 -->
  <div id="notify-popup" class="popup">
    📢 브라우저 알림이 꺼져 있습니다.<br />
    알림을 받으려면 브라우저의 '알림 허용'을 설정해 주세요.<br />
    <button onclick="closePopup()">닫기</button>
  </div>

  <!-- 알림 소리 -->
  <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    const toggle = document.getElementById("theme-toggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark-mode");
      toggle.textContent = document.body.classList.contains("dark-mode") ? "☀️ 라이트모드" : "🌙 다크모드";
    };

    document.getElementById("ship-toggle").onclick = function () {
      const btn = this;
      if (btn.textContent.includes("미완료")) {
        btn.textContent = "✅ 완료";
      } else {
        btn.textContent = "❌ 미완료";
      }
    };

    function toggleAll(btn, id) {
      const table = document.getElementById(id);
      const checkboxes = table.querySelectorAll("input[type='checkbox']");
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      checkboxes.forEach(cb => cb.checked = !allChecked);
    }

    // 알림 테스트 버튼
    document.getElementById("alert-test").onclick = () => {
      setTimeout(() => {
        showNotification("📢 테스트 알림입니다!");
      }, 5000);
    };

    // 알림 표시
    function showNotification(msg) {
      if (Notification.permission === "granted") {
        new Notification(msg);
        document.getElementById("alert-sound").play();
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(msg);
            document.getElementById("alert-sound").play();
          } else {
            document.getElementById("notify-popup").style.display = "block";
          }
        });
      } else {
        document.getElementById("notify-popup").style.display = "block";
      }
    }

    function closePopup() {
      document.getElementById("notify-popup").style.display = "none";
    }

    // 처음 접속 시 알림 허용 팝업 체크
    window.onload = () => {
      if (Notification.permission !== "granted") {
        setTimeout(() => {
          document.getElementById("notify-popup").style.display = "block";
        }, 1500);
      }
    };
  </script>
</body>
</html>
