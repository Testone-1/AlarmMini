<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --table-bg: #ffffff;
      --table-text: #000000;
    }

    body.light {
      --bg-color: #f9f9f9;
      --text-color: #333333;
      --table-bg: #ffffff;
      --table-text: #000000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 960px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      position: relative;
      margin-bottom: 60px;
    }

    .mode-box {
      position: absolute;
      right: 0;
      bottom: -35px;
      text-align: right;
      font-size: 12px;
    }

    .mode-toggle {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid var(--text-color);
      background-color: transparent;
      color: var(--text-color);
      cursor: pointer;
      font-size: 13px;
    }

    #ship-status {
      margin: 20px 0 30px;
      font-size: 16px;
      text-align: center;
    }

    #ship-toggle {
      margin-left: 10px;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .table-group {
      width: 45%;
      min-width: 300px;
    }

    .group-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin: 20px 0 10px;
    }

    .group-title label {
      font-size: 13px;
    }

    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
      background-color: var(--table-bg);
      color: var(--table-text);
      border-radius: 8px;
      overflow: hidden;
    }

    td {
      padding: 6px 8px;
    }

    td:first-child {
      width: 100%;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 6px;
    }

    .bottom-right-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #444;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 0 8px #00000066;
    }

    .test-button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #volume {
      width: 120px;
      vertical-align: middle;
    }

    .popup {
      background-color: #444;
      color: #fff;
      padding: 15px;
      border-radius: 6px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      box-shadow: 0 0 8px #00000066;
    }
  </style>
</head>
<body>
  <h1>
    미니파이터 클래식 서버 컨텐츠 일정표
    <div class="mode-box">
      <button class="mode-toggle" onclick="toggleMode()">🌙 다크 모드</button><br>
      브라우저에서 알림 허용을 설정해야 알림이 표시됩니다.<br>
      브라우저를 끈 상태에서는 작동하지 않습니다.
    </div>
  </h1>

  <div id="ship-status">
    <span>🛳️ 오늘 함선 완료 여부:</span>
    <button id="ship-toggle">❌ 미완료</button>
  </div>

  <div class="container">
    <!-- 왼쪽 열 -->
    <div class="table-group">
      <div class="group-title">
        <span>(상급)보스존</span>
        <span>
          <label><input type="checkbox" data-group="boss" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('boss')">전체 체크</button>
        </span>
      </div>
      <table>
        <tbody id="boss">
          <tr><td>11:30</td><td><input type="checkbox"></td></tr>
          <tr><td>14:30</td><td><input type="checkbox"></td></tr>
          <tr><td>17:30</td><td><input type="checkbox"></td></tr>
          <tr><td>21:30</td><td><input type="checkbox"></td></tr>
          <tr><td>02:30</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>

      <div class="group-title">
        <span>천하제일대회</span>
        <span>
          <label><input type="checkbox" data-group="match" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('match')">전체 체크</button>
        </span>
      </div>
      <table>
        <tbody id="match">
          <tr><td>10:00</td><td><input type="checkbox"></td></tr>
          <tr><td>13:00</td><td><input type="checkbox"></td></tr>
          <tr><td>16:00</td><td><input type="checkbox"></td></tr>
          <tr><td>20:00</td><td><input type="checkbox"></td></tr>
          <tr><td>01:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>
    </div>

    <!-- 오른쪽 열 -->
    <div class="table-group">
      <div class="group-title">
        <span>낚시대회</span>
        <span>
          <label><input type="checkbox" data-group="fish" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('fish')">전체 체크</button>
        </span>
      </div>
      <table>
        <tbody id="fish">
          <tr><td>12:00</td><td><input type="checkbox"></td></tr>
          <tr><td>15:00</td><td><input type="checkbox"></td></tr>
          <tr><td>18:00</td><td><input type="checkbox"></td></tr>
          <tr><td>22:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>

      <div class="group-title">
        <span>공성전</span>
        <span>
          <label><input type="checkbox" data-group="castle" class="alarm5"> 5분 전 알림</label>
          <button onclick="toggleGroup('castle')">전체 체크</button>
        </span>
      </div>
      <table>
        <tbody id="castle">
          <tr><td>21:00</td><td><input type="checkbox"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 고정 우측 하단: 알림 테스트 버튼 & 볼륨 -->
  <div class="bottom-right-controls">
    <button class="test-button" onclick="testNotification()">🔔 알림 테스트 버튼 (5초 후 알림)</button>
    <span>🔉</span><input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="notify-sound" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" preload="auto"></audio>

  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle("light");
      btn.textContent = body.classList.contains("light") ? "☀️ 라이트 모드" : "🌙 다크 모드";
    }

    document.getElementById("ship-toggle").addEventListener("click", function() {
      const btn = this;
      if (btn.textContent.includes("미완료")) {
        btn.textContent = "✅ 완료";
        btn.style.backgroundColor = "#28a745";
      } else {
        btn.textContent = "❌ 미완료";
        btn.style.backgroundColor = "#007BFF";
      }
    });

    function toggleGroup(groupId) {
      const checkboxes = document.querySelectorAll(`#${groupId} input[type="checkbox"]`);
      const allChecked = [...checkboxes].every(c => c.checked);
      checkboxes.forEach(c => c.checked = !allChecked);
    }

    if (Notification.permission !== "granted") {
      setTimeout(() => {
        alert("🔔 알림을 받기 위해 브라우저에서 알림 허용을 설정해주세요!");
        Notification.requestPermission();
      }, 500);
    }

    function testNotification() {
      setTimeout(() => {
        notify("⏰ 테스트 알림입니다!");
      }, 5000);
    }

    function notify(message) {
      if (Notification.permission === "granted") {
        new Notification(message);
        const sound = document.getElementById("notify-sound");
        sound.volume = document.getElementById("volume").value;
        sound.play();
      }
    }

    // 5분 전 알림 작동
    setInterval(() => {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      const currentHM = `${h}:${m}`;
      const allGroups = document.querySelectorAll(".alarm5");
      allGroups.forEach(group => {
        if (group.checked) {
          const groupId = group.dataset.group;
          const rows = document.querySelectorAll(`#${groupId} tr`);
          rows.forEach(row => {
            const time = row.cells[0].textContent.trim();
            const [th, tm] = time.split(":").map(Number);
            const alarm = new Date(now);
            alarm.setHours(th);
            alarm.setMinutes(tm - 5);
            alarm.setSeconds(0);
            const alarmHM = alarm.getHours().toString().padStart(2, "0") + ":" + alarm.getMinutes().toString().padStart(2, "0");
            if (currentHM === alarmHM) {
              notify(`⏰ ${groupId} 컨텐츠가 5분 후 시작됩니다!`);
            }
          });
        }
      });
    }, 60 * 1000); // 매분 실행

    // 볼륨 조절
    document.getElementById("volume").addEventListener("input", function () {
      document.getElementById("notify-sound").volume = this.value;
    });
  </script>
</body>
</html>
