<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미니파이터 클래식 서버 컨텐츠 일정표_By 꽃게랑</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --box-bg: #2c2c2c;
      --border-color: #444;
    }
    body.light {
      --bg-color: #f4f6f8;
      --text-color: #111;
      --box-bg: #fff;
      --border-color: #ccc;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .mode-toggle {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 300px;
    }
    .box {
      background-color: var(--box-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .box h3 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 6px 0;
      font-size: 15px;
      cursor: pointer;
    }
    .checkbox-group input {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button.small {
      font-size: 13px;
      padding: 4px 8px;
      margin-left: 8px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    body.light button.small {
      background-color: #ddd;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>미니파이터 클래식 서버 컨텐츠 일정표</h1>
    <button class="mode-toggle" onclick="toggleMode()">🌙 다크 모드</button>
  </div>

  <div class="grid">
    <div class="column">
      <div class="box">
        <h3>
          (상급)보스존
          <span>
            <button class="small" onclick="toggleAll('boss', true)">전체 체크</button>
            <button class="small" onclick="toggleAll('boss', false)">해제</button>
          </span>
        </h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="boss-1130"> 오전 11:30</label>
          <label><input type="checkbox" id="boss-1430"> 오후 2:30</label>
          <label><input type="checkbox" id="boss-1730"> 오후 5:30</label>
          <label><input type="checkbox" id="boss-2130"> 오후 9:30</label>
          <label><input type="checkbox" id="boss-0230"> 오전 2:30</label>
        </div>
      </div>

      <div class="box">
        <h3>
          천하제일대회
          <span>
            <button class="small" onclick="toggleAll('fight', true)">전체 체크</button>
            <button class="small" onclick="toggleAll('fight', false)">해제</button>
          </span>
        </h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="fight-1000"> 오전 10:00</label>
          <label><input type="checkbox" id="fight-1300"> 오후 1:00</label>
          <label><input type="checkbox" id="fight-1600"> 오후 4:00</label>
          <label><input type="checkbox" id="fight-2000"> 오후 8:00</label>
          <label><input type="checkbox" id="fight-0100"> 오전 1:00</label>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="box">
        <h3>
          낚시대회
          <span>
            <button class="small" onclick="toggleAll('fish', true)">전체 체크</button>
            <button class="small" onclick="toggleAll('fish', false)">해제</button>
          </span>
        </h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="fish-1200"> 오후 12:00</label>
          <label><input type="checkbox" id="fish-1500"> 오후 3:00</label>
          <label><input type="checkbox" id="fish-1800"> 오후 6:00</label>
          <label><input type="checkbox" id="fish-2200"> 오후 10:00</label>
        </div>
      </div>

      <div class="box">
        <h3>
          공성전
          <span>
            <button class="small" onclick="toggleAll('castle', true)">전체 체크</button>
            <button class="small" onclick="toggleAll('castle', false)">해제</button>
          </span>
        </h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="castle-2100"> 오후 9:00</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle('light');
      btn.textContent = body.classList.contains('light') ? '☀️ 라이트 모드' : '🌙 다크 모드';
    }

    function toggleAll(prefix, state) {
      const checkboxes = document.querySelectorAll(`input[id^="${prefix}-"]`);
      checkboxes.forEach(cb => {
        cb.checked = state;
        saveState(cb.id, state);
      });
    }

    function saveState(id, checked) {
      localStorage.setItem(id, checked ? '1' : '0');
    }

    function loadState() {
      const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
      allCheckboxes.forEach(cb => {
        const stored = localStorage.getItem(cb.id);
        if (stored !== null) cb.checked = stored === '1';
        cb.addEventListener('change', () => saveState(cb.id, cb.checked));
      });
    }

    window.onload = loadState;
  </script>
</body>
</html>
